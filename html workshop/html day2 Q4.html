<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body style=" background-color:#DCDCDD; padding: 30px; font-size: 25px;">
	<form>
		<h1 style="text-align: center; text-decoration: underline; font-weight: bold; margin-bottom: 90px;">Registration Form</h1>
		<table cellspacing="12">
			<tr>
				<td><label>First Name</label></td>
				<td><input></td>
			</tr>
			<tr>
				<td><label>Last Name</label></td>
				<td><input></td>
			</tr>
			<tr>
				<td><label>Nick Name</label></td>
				<td><input></td>
			</tr>
			<tr>
				<td><label>E-mail</label></td>
				<td><input type="E-mail"></td>
			</tr>
			<tr>
				<td><label>Password</label></td>
				<td><input type="Password"></td>
			</tr>
			<tr>
				<td><label>Date of Birth</label></td>
				<td><input type="Date"></td>
			</tr>
			<tr>
				<td><label>Gender</label></td>
				<td><input type="radio" name="gender">Male <input type="radio" name="gender">Female</td>
			</tr>
			<tr>
				<td><label>Address</label></td>
				<td><textarea rows="5" cols="25"> </textarea></td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit"></td>
				<td><input type="Reset" value="Reset"></td>
			</tr>
		</table>
	</form>

</body>
</html>
